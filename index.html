<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React select demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<style>
    html, body {
        height: 100%;
        padding: 0;
        margin: 0;
    }

    #example, .example {
        height: 100%;
        position: relative;
    }

    .countrySelect {
        width: 300px;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 50px;
    }

    .countrySelect + .countrySelect {
        bottom: 50px;
        top: auto
    }
</style>
<div id="example"></div>
<script src="build/index.js"></script>
</body>
</html>
